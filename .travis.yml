sudo: false

language: node_js
notifications:
  email: false
node_js:
- stable
cache: yarn
stages:
  - test
  - name: deploy
    if: type = push AND fork = false
jobs:
  include:
    - stage: test
      script: yarn run lint
    - stage: deploy
      name: "Deploy development to now.sh"
      if: branch = develop
      script: skip
      env: MONGO_URI=$DEV_MONGO_URI MONGO_SECRET=$DEV_MONGO_SECRET NOW_ALIAS=api-dev.coding.garden
      deploy:
        provider: script
        script: yarn run now:secrets:mongo && yarn run now:deploy
        skip_cleanup: true
    - stage: deploy
      name: "Deploy staging to now.sh"
      if: branch =~ /^v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)$/
      script: skip
      env: MONGO_URI=$INT_MONGO_URI MONGO_SECRET=$INT_MONGO_SECRET NOW_ALIAS=api-int.coding.garden
      deploy:
        provider: script
        script: yarn run now:secrets:mongo && yarn run now:deploy
        skip_cleanup: true
    - stage: deploy
      name: "Deploy test to now.sh"
      if: branch = CA-58
      script: skip
      env: MONGO_URI=$INT_MONGO_URI MONGO_SECRET=$INT_MONGO_SECRET NOW_ALIAS=api-test.coding.garden
      deploy:
        provider: script
        script: yarn run now:secrets:mongo && yarn run now:deploy
        skip_cleanup: true
    - stage: deploy
      name: "Deploy production to now.sh"
      if: branch = master
      script: skip
      env: MONGO_URI=$PRD_MONGO_URI MONGO_SECRET=$PRD_MONGO_SECRET NOW_ALIAS=api.coding.garden
      deploy:
        provider: script
        script: yarn run now:secrets:mongo && yarn run now:deploy
        skip_cleanup: true